apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 10m
  path: clusters/main/kubernetes/system/cert-manager/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
    namespace: flux-system
  targetNamespace: cert-manager
