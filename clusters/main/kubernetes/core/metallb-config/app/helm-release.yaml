---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb-config
  namespace: metallb-config
spec:
  chartRef:
    kind: OCIRepository
    name: metallb-config
    namespace: flux-system
  interval: 30m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    L2Advertisements:
      - name: main
        addressPools:
          - main
    ipAddressPools:
      - name: main
        autoAssign: false
        avoidBuggyIPs: true
        addresses:
          - ${METALLB_RANGE}
